<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Steps Thingy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <link rel="stylesheet" href="css/novo2.css">
</head>

<body>
<section class="forms">
     <header class="cadastro_header">
        <h1 class="titulo">NOVO REQUERIMENTO</h1>
      </header>
    <div class="steps">
        <input id='genger' name='genger' type='checkbox' checked/>
        <label for='genger'>your genger</label>
        <input id='measurements' name='measurements' type='checkbox' checked/>
        <label for='measurements'>your measurements</label>
        <input id='family' name='family' type='checkbox'/>
        <label for='family'>your family history</label>
        <input id='activity' name='activity' type='checkbox'/>
        <label for='activity'>your activity level</label>
        <input id='results' name='results' type='checkbox'/>
        <label for='results'>your results</label>
        <input type='submit' value='get started' id='submit'/>
    </div>
</section>
 <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>

</html>

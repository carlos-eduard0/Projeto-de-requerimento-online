<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>IFMS - Requerimento Online</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <link rel="stylesheet" href="css/novo.css">
</head>

<body>
  <section class="forms">
    <div class="requerimentos">
      <input id="enriq" name="enriq" type="checkbox" checked/>
      <label for="enriq">ENREQUECIMENTO CURRICULAR</label>

      <input id="exame" name="exame" type="checkbox" checked/>
      <label for="exame">EXAME DE SUFICIÊNCIA</label>

      <input id="historico" name="historico" type="checkbox" checked/>
      <label for="historico">HISTÓRICO ESCOLAR</label>

      <input id="matr" name="matr" type="checkbox" checked/>
      <label for="matr">MATRICULA EM UNIDADE CURRICULAR</label>

      <input id="mud_turma" name="mud_turma" type="checkbox" checked/>
      <label for="mud_turma">MUDANÇA DE TURMA</label>

      <input id="mud_turno" name="mud_turno" type="checkbox" checked/>
      <label for="mud_turno">MUDANÇA DE TURNO</label>

      <input id="tranca" name="tranca" type="checkbox" checked/>
      <label for="tranca">TRANCAMENTO</label>

      <input id="seg_chamada" name="seg_chamada" type="checkbox" checked/>
      <label for="seg_chamada">SEGUNDA CHAMADA</label>
    </div>
    <div class="avanc">
      <img src="img/seta.png" alt='some text' width=50px height=50px>
    </div>
  </section>
  <div class="logo">
   <img src="img/logoif.png" alt='some text' width=50px height=66px>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>

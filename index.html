<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Requerimento Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="titulo">
        <h1>REQUERIMENTO ONLINE</h1>
    </div>
    <section class="formulario desktop"> <!--criação dos formulários-->
        <div class="forms">
            <div class="form-login is-active"><!--inicio formulário aluno-->
                <button type="button" class="botao botao-aluno">ALUNO<span class="linha"></span></button>
                <form class="form aluno-login">
                    <fieldset>
                        <legend>Por gentileza preencha todos os campos abaixo.</legend>
                        <div class="input-block">
                            <div class="aluno-img"></div>
                            <label for="RA">RA</label>
                            <input id="RA" type="text" required>
                        </div>
                        <div class="input-block">
                            <label for="senha">Senha</label>
                            <input id="senha" type="password" required>
                        </div>
                        <div class="cadastro_aluno">
                            <a id="cadastro" href="tela_de_cadastro.html">
                                <p id="text-cadastro">Não registrado?<span class="cor"> Cadastre-se</span></p>
                            </a>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-login-aluno">Login</button>
                </form>
            </div> <!--término do formulário aluno-->
            <div class="form-login"> <!--inicio do formulário servidor-->
                <button type="button" class="botao botao-servidor">SERVIDOR<span class="linha"></span></button>
                <form class="form servidor-login">
                    <fieldset>
                        <legend>Por gentileza preencha todos os campos abaixo.</legend>
                        <div class="input-block">
                            <div class="servidor-img"></div>
                            <label for="siape">Siape</label>
                            <input id="siape" type="text" required>
                        </div>
                        <div class="input-block">
                            <label for="senha">Senha</label>
                            <input id="senha" type="password" required>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-login-servidor">Login</button>
                </form>
            </div><!--término do formulário servidor-->
        </div>
    </section>  
    <section class="formulario-resp mobile">
        <div class="forms-mobile">
            <form class="form-mobile aluno-mobile ">
                <button type="button" class="botao-mobile botao_servidor">
                    <img class="icon-troca" src="../Projeto-de-requerimento-online/img/troca.png" alt="">
                </button>
            <fieldset>
                <legend>Por gentileza preencha todos os campos abaixo.</legend>
                <div class="input_block">
                    <div class="aluno-img"></div>
                        <label for="RA">RA</label>
                        <input id="RA" type="text" required>
                    </div>

                    <div class="input_block">
                        <label for="senha">Senha</label>
                         <input id="senha" type="password" required>
                    </div>
                    <button type="submit" class="btn-login-mobile">Login</button>
                </fieldset>
            </form>
        </div>

        <div class="forms-mobile">
                <form class="form-mobile servidor-mobile  no-active">
                <button type="button" class="botao-mobile botao_aluno">
                    <img class="icon-troca" src="../Projeto-de-requerimento-online/img/troca.png" alt="">
                </button>
                <fieldset>
                    <legend>Por gentileza preencha todos os campos abaixo.</legend>
                    <div class="input_block">
                        <div class="servidor-img"></div>
                            <label for="siape">Siape</label>
                            <input id="siape" type="text" required>
                        </div>
    
                        <div class="input_block">
                            <label for="senha">Senha</label>
                             <input id="senha" type="password" required>
                        </div>
                        <button type="submit" class="btn-login-mobile">Login</button>
                    </fieldset>
                </form>
            </div>
    </section>
</body>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
</html>

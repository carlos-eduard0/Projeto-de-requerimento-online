  <section class="formularios">
    <h1 class="titulo">REQUERIMENTO ONLINE s</h1>
    <div class="forms">
      <div class="active">
        <button type="button" class="btn-login">login <span class="linha"></span></button>
        <form class="form-login">
          <fieldset>
            <legend>Por favor preencha todos os campos a baixo</legend>
            <div class="input">
              <label for="login-email">E-mail</label>
              <input type="email" id="login-email" required>
            </div>
            <div class="input">
              <label for="login-senha">Senha</label>
              <input type="password" id="login-senha" required>
            </div>
          </fieldset>
          <button type="submit" class="btn2-login">Login</button>
        </form>
      </div>
    </div>
  </section>

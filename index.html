<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Requerimento Online</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <h1 class="section-title">REQUERIMENTO ONLINE</h1>
  <section class="forms-section">
    <div class="forms">
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
          ALUNO
          <span class="underline"></span>
        </button>
        <form class="form form-login">
          <fieldset>
            <legend>Please, enter your email and password for login.</legend>
            <div class="input-block">
              <div class="img"></div>
              <label for="RA">RA</label>
              <input id="RA" type="text" required>
            </div>
            <div class="input-block">
              <label for="senha">Senha</label>
              <input id="senha" type="password" required>
              <div class="cadastro">
                <a id="link1" href="#">
                  <p id="texto">NÃ£o registrado? <span class="cor">Cadastre-se</span></p>
                </a>
              </div>
            </div>
          </fieldset>
          <button type="submit" class="btn-login">Login</button>
        </form>
      </div>
      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">
          SERVIDOR
          <span class="underline"></span>
        </button>
        <form class="form form-signup">
          <fieldset>
            <legend>Please, enter your email, password and password confirmation for sign up.</legend>
            <div class="input-block">
              <div class="img2"></div>
              <label for="siape">Siape</label>
              <input id="siape" type="text" required>
            </div>
            <div class="input-block">
              <label for="senha">Senha</label>
              <input id="senha" type="password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-signup">Login</button>
        </form>
      </div>
    </div>
    <div class="logoif"></div>
  </section>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</html>

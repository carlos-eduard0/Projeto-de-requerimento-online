<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>IFMS - Requerimento Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/entrada.css">
</head>

<body>
  <nav>
    <header class="nav-top">
        <div class="top-itens">
          <div class="logoif">
            <img src="img/logoif.png" alt='some text' width=30px height=40px>
          </div>
          <h1 class="titulo">REQUERIMENTO ONLINE</h1>
          <div class="busca">
            <img class="lupa" src="img/lupa.png" alt='some text' width=19px height=19px>
            <input type="search" id="busca_req" placeholder="Pesquise seu Requerimento">
          </div>
          <div class="perfil">
          </div>
        </div>
    </header>
  </nav>
  <section>
    <div class="corpo">
      <div class="cxentradas">
        <div class="btn is-active">
          <button type="button" class="botao botao-def"><img src="https://img.icons8.com/cotton/44/000000/check-inbox.png"><h3>Deferidos</h3><span class="linha"></span></button>
        </div>
        <div class="btn">
        <button type="button" class="botao botao-ind"><img src="https://img.icons8.com/cotton/44/000000/remove-from-inbox.png"><h3>Indeferidos</h3><span class="linha"></span></button>
        </div>
        <div class="novo">
          <img src="img/novo.jpg" alt='some text' width=40px height=45px>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="js/main.js"></script>
</html>

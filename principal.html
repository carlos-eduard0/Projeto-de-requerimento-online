<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Projeto de Requerimento Online</title>
  <link rel="stylesheet" href="css/principal.css">
  <script src="https://kit.fontawesome.com/4535967125.js"></script>
</head>

<body>
  <header>
    <h1 class="titulo">Requerimento Online</h1>
    <input type="search" class="busca_req" placeholder="Pesquise seu Requerimento">
    <div class="menu icon-profile">
      <button class="menu-button"><img src="http://i.pravatar.cc/50"><span class="title">Carlos Eduardo</span></button>
      <div class="menu-dropdown hidden">
        <div class="content">
          <ul>
            <li>Perfil do estudante</li>
            <li>Sair</li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <section class="menu-des">
    <div class="icones">
        <a class="icone" href="#">
          <i class="fas fa-plus fa-lg"></i>
          Novo Requerimento
        </a>
        <a class="icone active" href="#">
          <i class="far fa-check-circle fa-lg"></i>
          Requerimentos Deferidos
        </a>
        <a class="icone" href="#">
          <i class="far fa-times-circle fa-lg"></i>
          Requerimentos Indeferidos
        </a>
        <a class="icone" href="#">
          <i class="far fa-clock fa-lg"></i>
          Requerimentos Pendentes
        </a>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="js/principal.js"></script>
</body>
</html>
